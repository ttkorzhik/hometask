<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<section class="basket">
    <div class="wrapper">
        <form action="#" class="form">
           <h3 class="form__title form__title-first">Способ получения</h3>
            <input type="text" class="form__item form__item-city" placeholder="Город">
            <select name="method" class="form__item form__item-method">
                <option value="method">Почта России</option>
                <option value="method2">Курьер</option>
                <option value="method3">Самовывоз</option>
            </select>
            <div class="form-block">
                <input type="text" class="form__item form__item-street" placeholder="Улица">
                <input type="text" class="form__item form__item-home" placeholder="Дом">
                <input type="text" class="form__item form__item-home" placeholder="Квартира">
                <input type="text" class="form__item form__item-home" placeholder="Индекс">
            </div>
            <textarea class="form__item" name="comment" rows="1" placeholder="Добавить комментарий"></textarea>

            <h3 class="form__title">Данные получателя</h3>
            <div class="form-block">
                <input type="text" class="form__item form__item-user" placeholder="Фамилия">
                <input type="text" class="form__item form__item-user" placeholder="Имя">
                <input type="text" class="form__item form__item-user" placeholder="Отчество">
            </div>
            <div class="form-label">
            <input id="tel" type="tel" class="form-label__item form__item-user" placeholder="Номер телефона">
                <label for="tel">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</label>
            </div>
            <div class="form-label">
                <input id="mail" type="tel" class="form-label__item form__item-mail" placeholder="E-mail">
                <label for="mail">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</label>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" class="form__item-checkbox" value="check" id="check" checked>
                <label for="check">Подписаться на рассылку новинок и акций</label>
            </div>

            <h3 class="form__title">Способ оплаты</h3>
                <div class="form-radio">
                <input id="pay-one" type="radio" name="payment" class="form-radio__item" value="01">
                <label for="pay-one">Оплата при получении наличными или картой</label>
                </div>
                <div class="form-radio">
                    <input checked id="pay-two" type="radio" name="payment" class="form-radio__item" value="01">
                    <label for="pay-two">Оплата банковской картой онлайн</label>
                </div>
        </form>
    </div>
</section>
</body>
</html>
