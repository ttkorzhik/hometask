<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<section class="form">
<div class="wrapper">
    <div class="form-tabs">
        <a href="#" class="form-tabs__item form-tabs__item--border">Описание</a>
        <a href="#" class="form-tabs__item">Детали</a>
        <a href="#" class="form-tabs__item form-tabs__item--red">Отзывы</a>
    </div>
    <form action="#" class="form-content">
        <div class="form-content__text">
            <label for="usermessage">Оставьте свой отзыв на “Ароматическое саше”</label>
            <textarea name="message" id="usermessage" placeholder="Ваш отзыв*"></textarea>
        </div>
        <div class="form-content__inputs">
            <input type="text" placeholder="Имя*">
            <input type="tel" placeholder="Телефон*">
            <input type="email" placeholder="Email">
        </div>
        <div class="form-content__btn">
            <a href="#">Отправить</a>
            <div class="form-content__check">
            <input type="checkbox"  class="form-content__check__checkbox" checked id="usercheck" value="yes">
            <label for="usercheck">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
            </div>
        </div>
    </form>
    <p>.</p>
</div>

</section>
</body>
</html>
